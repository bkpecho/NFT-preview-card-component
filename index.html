<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex fd-c">
    <div class="wrapper flex fd-c">
      <section class="card flex fd-c">
        <div class="img-container flex">
          <img class="img-main" src="images/image-equilibrium.jpg" alt="" />
          <div class="img-bg"></div>
          <img class="img-hover" src="images/icon-view.svg" alt="" />
        </div>
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-days flex">
          <div class="eth flex">
            <img src="images/icon-ethereum.svg" alt="ETH Icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="days flex">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="creation flex">
          <img src="images/image-avatar.png" alt="Creator Avatar" />
          <h6>
            <span>Creation of</span> <span class="author">Jules Wyvern</span>
          </h6>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />Coded by
        <a href="https://github.com/bkpecho" target="_blank">BK Pecho</a>.
      </div>
    </div>
  </body>
</html>
